<script> 

	let currentslide = 0;
	const slides = document.querySelectorAll('.slides');
	const totalslides = slides.length;

 	setInterval(()  =>{
 		slides[currentslide].style.display = 'none';
 		currentslide = (currentslide + 1) % totalslides;
 		slides[currentslide].style.display = 'block';
 	}, 6700
 		);

 	}
